<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
</head>
<body>
    <h1>Welcome to the Telegram Mini App!</h1>
    <button id="getIpButton">Get My IP Address</button>
    <p id="ipAddress"></p>

    <script>
        document.getElementById('getIpButton').addEventListener('click', function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').innerText = 'Your IP address is: ' + data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
    </script>
</body>
</html>
